<template name="engageCreate">
    <div class="container-fluid engage-create">
        <section class="row name-input">
            <div class="col-sm-12">
                <input id="engage-name" class="col-sm-9 form-control" type="text" placeholder="Engagement On...">
                <button class="create btn btn-lp pull-right">Create</button>
            </div>
        </section>
        <section class="row poi-selection">
            <div class="col-sm-12">
                <div class="ps-title">
                    <div>VISITORS
                        <a class="pull-right" data-toggle="modal" data-target="#poiSelectionModal">Edit</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 ps-selected">
                <table class="table-responsive ec-form-table">
                    <tr>
                        <td>
                            {{> visitorGroupSelector }}
                        </td>
                        <td>
                            <div class="help-text">
                                Target visitors who are interested in or visited the given restaurant.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="ps-poi-name">&nbsp;{{ getSelectedPoi.value }}</div></td>
                        <td><div class="help-text">{{{ getSelectedVisitorGroupHelpText }}}</div></td>
                    </tr>
                </table>
            </div>
            {{> poiNameSelector }}
        </section>
        <section class="row poi-selection">
            <div class="col-sm-12">
                <div class="ps-title">
                    <div>FACEBOOK RETARGETING</div>
                </div>
            </div>
            <div class="col-sm-12 fb-form">
                <table class="table-responsive ec-fb-form-table">
                    <tr>
                        <td>
                            Budget:
                        </td>
                        <td>
                            {{> budgetFiller }}
                        </td>
                        <td>
                            <div class="help-text">Per day or lifetime budget
                            <!-- TODO help page
                            <a href="/helps/budgeting">Help on budgeting.</a> -->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Schedule:
                        </td>
                        <td>
                            {{> scheduleFiller }}
                        </td>
                        <td>
                            <div class="help-text">
                                Hong Kong time zone.<br>
                                {{{ getScheduleHelpText }}}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Target URL:
                        </td>
                        <td>
                            <input id="ec-target-url" class="input-lp" type="url"/>
                        </td>
                        <td>
                            <div class="help-text">Track conversion for optimal result.</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Text:
                        </td>
                        <td>
                            <input id="ec-text" class="input-lp" type="url"/>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr class="row-align-top">
                        <td>
                           Graphics:
                        </td>
                        <td>
                            {{> graphicsUploader url='images_upload' id='upload-ad-banner' maxFiles=1 }}
                        </td>
                        <td>
                            <div class="help-text">
                                Recommended Image Size:<br/>
                                1200 x 444 pixels
                            </div>
                        </td>
                    </tr>
                    <tr class="row-align-top">
                        <td>
                            Placement:
                        </td>
                        <td>
                            <div class="placement-item">
                                Desktop News Feed
                                <input id="ec-desktop-news-feed" type="checkbox"/>
                                <label for="ec-desktop-news-feed" class="pull-right"><span></span></label>
                            </div>
                            <div class="placement-item">
                                Mobile News Feed
                                <input id="ec-mobile-news-feed" type="checkbox"/>
                                <label for="ec-mobile-news-feed" class="pull-right"><span></span></label>
                            </div>
                            <div class="placement-item">
                                Right Column
                                <input id="ec-right-column" type="checkbox"/>
                                <label for="ec-right-column" class="pull-right"><span></span></label>
                            </div>
                        </td>
                        <td>
                            <div class="help-text">
                                Refer to
                                <a href="https://www.facebook.com/business/ads-guide/">
                                    Facebook Ads Guide
                                </a>
                                for details.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <button class="create btn btn-lp pull-left">Create</button>
                        </td>
                        <td>

                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <section class="row retargeting">

        </section>
    </div>
</template>
