<template name="visitorGroupSelector">
    <div class="btn-group toggle-i-v" role="group">
        <button id="interested"
                class="btn btn-lp-r {{ printActiveIf isInterested}}">
            INTERESTED
        </button>
        <button id="visited"
                class="btn btn-lp-r {{ printActiveIf isVisited}}">
            VISITED
        </button>
    </div>
</template>
