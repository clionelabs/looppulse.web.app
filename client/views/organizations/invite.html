<template name="organizationInvite">
  <div class="container">
    <div class="at-form">
      <div class="at-pwd-form">
        <form role="form" id="at-pwd-form" novalidate action="#" method="POST">
        <div class="at-title">
          <h3>Send Invitation</h3>
        </div>
        <fieldset>
          {{#with emailField}}
          <div class="at-input form-group {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
            <label class="control-label sr-only" for="at-field-{{_id}}">
              {{displayName}}
            </label>
            <input type="{{type}}" class="form-control" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
            {{#if hasIcon}}
              <span class="{{iconClass}} form-control-feedback"></span>
            {{/if}}
            <span class="help-block {{#unless hasError}}hide{{/unless}}">{{errorText}}</span>
          </div>
          {{/with}}
          <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
             {{buttonText}}
          </button>
        </fieldset>
        </form>
      </div>
    </div>
  </div>
</template>
