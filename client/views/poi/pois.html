<template name="pois">
    <div class="container-fluid pois">
        <div class="row page-top-bar">
            <div class="col-md-12 name"><h1>{{ wsName }}</h1><sup class="activity {{ activity }}">&#8226;</sup><button class="btn btn-lp pull-right">Engage Visitors</button></div>
        </div>
        <div class="row middle">
            <div class="col-md-6">
                <div class="center-block aggregate-info">
                    <div class="row center-block">
                        <table>
                            <tr>
                                <td class="data-type-icon"><span class="glyphicon glyphicon-user"></span></td>
                                <td class="detail"> {{ totalVisitors }}</td>
                            </tr>
                            <tr>
                                <td class="data-type-icon"></td>
                                <td class="title pull-right">TOTAL VISITORS</td>
                            </tr>
                        </table>
                    </div>
                    <hr/>
                    <div class="row center-block">
                        <table>
                            <tr>
                                <td class="data-type-icon"><span class="glyphicon glyphicon-time"></span></td>
                                <td class="detail"> {{ averageDwellTime }}</td>
                            </tr>
                            <tr>
                                <td class="data-type-icon"></td>
                                <td class="title pull-right">AVERAGE DWELL</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                {{> gauge }}{{! TODO add data }}
            </div>
        </div>
    </div>
</template>
